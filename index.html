<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css">
    <title>Strucule HTML d'un Tableau</title>
</head>
<body>
    <header> <h1>Structure d'un tableau</h1></header>

    <main>
        <!-- ici on structure un tableau  -->
        <div class="inner-table" role="region">
                <table>
                    <caption>Le top 10 des classements</caption>
                <!-- partie header-->
                <thead>  <!-- <table> display table -->
                    <tr>
                        <th>item1</th>
                        <th>item2</th>
                        <th>item3</th>
                    </tr>
                </thead>

                <!-- partie body-->
                <tbody>
                    <tr>
                        <th>item1</th>
                        <th>item2</th>
                        <th>item3</th>
                    </tr>
                </tbody>


                <!-- partie footer -->
                <tfoot>
                    <tr>
                        <th>item1</th>
                        <th>item2</th>
                        <th>item3</th>
                    </tr>
                </tfoot>

                </table>
                
        </div>
    </main>

    <footer>
        <p>&copy; - UNDER - 2021</p>
    </footer>
</body>
</html>
